<!DOCTYPE html>

<html>
	
	<head>
		
		<!-- Metas -->
		<meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width">
		
		<!-- Title / Description -->
		<title>{{ ROUTE.title }}</title>
		<meta name="description" content="{{ ROUTE.description }}">
		
		<!-- JS -->
		<script type="text/javascript" src="/lib/modernizr/modernizr.js{{ cachebust }}"> </script>
		<script type="text/javascript" src="/lib/jive/jquery.1.8.2.min.js{{ cachebust }}"> </script>
		<script type="text/javascript" src="/lib/jive/jive.min.js{{ cachebust }}"> </script>
		<link rel="stylesheet" href="/lib/jive/jive.css{{ cachebust }}" type="text/css" />
					
		<!-- Cardinal -->
		<link rel="stylesheet" href="/lib/cardinal/css/normalize.css{{ cachebust }}" type="text/css" />
		<link rel="stylesheet" href="/lib/cardinal/css/main.css{{ cachebust }}" type="text/css" />
		<script type="text/javascript" src="/lib/cardinal/js/plugins.js{{ cachebust }}"></script>
        <script type="text/javascript" src="/lib/cardinal/js/main.js{{ cachebust }}"></script>
		
		<!-- Global CSS -->
		<link rel="stylesheet" href="/css/global.css{{ cachebust }}{{ cachebust }}" type="text/css" />

		{% block head %} {% endblock %}

	</head>

	<body>
		
		{% block nav %}
		<nav id="global"></nav>
		{% endblock %}	

		<div id="container">	
			{% block container %}{% endblock %}
		</div>

	</body>
	
</html>
