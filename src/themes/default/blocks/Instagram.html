<!-- InstagramBlock -->
<div class="block block-template block-instagram">

    <script type="text/javascript" src="//maxfelker.com/js/instafeed.min.js{{ cachebust }}"></script>

    <script type="text/javascript">

    	// Instagram Feed
        var feed = new Instafeed({
            get: 'user',
            userId:201949487,
            accessToken: '201949487.467ede5.d4faf73ba164402da7294b42aa7779af',
            resolution: 'standard_resolution',   
            limit:4,
            {% verbatim %}
            template: '<div class="grid-item one-half medium-one-half instagramPicture"><div class="instagramOverlay"> <a target="_blank" href="{{link}}"> <i class="fa fa-2x fa-instagram"></i> <i class="fa fa-2x fa-heart"></i> {{likes}} </div><img title="{{caption}}" alt="{{caption}}" src="{{image}}" /></div>'
       		{% endverbatim %}
        });
        
        feed.run();
           
    </script>

    <div class="grid grid-gutter-none" id="instafeed"></div>    
	
</div>
<!-- /InstagramBlock -->
